<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Battle of the Multiverse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i83.servimg.com/u/f83/19/48/18/17/fond310.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }
    .univers-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .univers-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .univers-img:hover {
      transform: scale(1.1);
      border-color: gold;
    }
    #booster {
      margin: 30px auto;
      padding: 20px;
      border: 2px dashed #ccc;
      width: 200px;
      cursor: pointer;
      background-color: rgba(0,0,0,0.6);
    }
    #booster:hover {
      background-color: rgba(50,50,50,0.8);
    }
    #cartes img {
      width: 200px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #fff;
    }
    .img-reveal {
      animation: pop 0.5s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<img src="https://i83.servimg.com/u/f83/19/48/18/17/logo10.png" alt="Logo BOTM" style="width: 150px;">
<body>
  <h1>Choisir l'univers</h1>
  <div id="choix-univers" class="univers-grid"></div>
  <div id="booster" style="display:none;" onclick="ouvrirBooster()">
    <h2>Ouvrir le booster</h2>
  </div>
  <div id="cartes"></div>
  <audio id="audio" src="booster.mp3" preload="auto"></audio>

  <script>
    const universDisponibles = ["Catch","Sports","DBZ","Naruto","OP","Pokemon","S_Heros","Mythologie","Television","JV","Animes"];
    const raretes = {
      commune: 50,
      rare: 30,
      super_rare: 13,
      tres_rare: 5,
      ultra_rare: 2
    };

    var universActif = null;
    var cartesParRareté = {};

    const choixUnivers = document.getElementById("choix-univers");
    universDisponibles.forEach((univ, index) => {
      const img = document.createElement("img");
      img.src = `assets/univers/${univ}.jpg`; // ex: assets/univers/DBZ.jpg
      img.alt = univ;
      img.className = "univers-img";
      img.onclick = () => selectionnerUnivers(univ);
      choixUnivers.appendChild(img);
    });

    async function selectionnerUnivers(univ) {
      universActif = univ;
      document.getElementById("cartes").innerHTML = "";
      document.getElementById("booster").style.display = "block";
      cartesParRareté = {};

      for (const rarete of Object.keys(raretes)) {
        try {
          const res = await fetch(`univers/${universActif}/${rarete}/index.json`);
          cartesParRareté[rarete] = await res.json();
        } catch {
          cartesParRareté[rarete] = [];
        }
      }
    }

    function tirerRareté() {
      const rand = Math.random() * 100;
      let cumul = 0;
      for (const [rarete, taux] of Object.entries(raretes)) {
        cumul += taux;
        if (rand <= cumul) return rarete;
      }
      return "commune";
    }

    function ouvrirBooster() {
      const audio = document.getElementById("audio");
      audio.currentTime = 0;
      audio.play();

      const cartes = document.getElementById("cartes");
      cartes.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const rarete = tirerRareté();
        const liste = cartesParRareté[rarete];
        if (liste && liste.length > 0) {
          const image = liste[Math.floor(Math.random() * liste.length)];
          const img = document.createElement("img");
          img.src = `univers/${universActif}/${rarete}/${image}`;
          img.className = "img-reveal";
          cartes.appendChild(img);
        }
      }
    }
  </script>
</body>
</html>
